<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div class="btn">
    <a class="primary" href="#">Primary button</a>
  </div>

  <div class="btn-subtle">
    <a class="primary" href="#">Subtle button</a>
  </div>

  <div class="btn-ghost">
    <a class="primary" href="#">Ghost button</a>
  </div>

  <div class="btn-warning">
    <a class="primary" href="#">Warning button</a>
  </div>

  <div class="btn">
    <a class="btn-small" href="#">Primary button small</a>
  </div>

  <div class="btn-subtle">
    <a class="btn-small" href="#">Subtle button small</a>
  </div>

  <div class="btn-ghost">
    <a class="btn-small" href="#">Ghost button small</a>
  </div>

  <div class="btn-warning">
    <a class="btn-small" href="#">Warning button small</a>
  </div>

  <div class="btn">
    <a class="btn-big" href="#">Primary button big</a>
  </div>

  <div class="btn-subtle">
    <a class="btn-big" href="#">Subtle button big</a>
  </div>

  <div class="btn-ghost">
    <a class="btn-big" href="#">Ghost button big</a>
  </div>

  <div class="btn-warning">
    <a class="btn-big" href="#">Warning button big</a>
  </div>
  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
